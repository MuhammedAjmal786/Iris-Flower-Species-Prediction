<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>
<body>
    <div class="home container">
        <dev style="text-align: center">
            <h2>Iris Flower Species Prediction</h2>

            <form action="{{ url_for('predict') }}" method="post">
                <label>Sepal Length:</label>
                <input type="number" name="Sepal_Length" placeholder="Sepal Length" required />
                <br>
                <br>
                <label>Sepal Width:</label>
                <input type="number" name="Sepal_Width" placeholder="Sepal Width" required />
                <br>
                <br>
                <label>Petal Length:</label>
                <input type="number" name="Petal_Length" placeholder="Petal Length" required />
                <br>
                <br>
                <label>Petal Width:</label>
                <input type="number" name="Petal_Width" placeholder="Petal Width" required />
                <br>
                <br>
                <button type="submit">Predict</button>
            </form>
        </dev>
    </dev>
    <br>
    <h4>{{ prediction_text }}</h4>
</body>
</html>
